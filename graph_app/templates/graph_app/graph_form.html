{% load static %}
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graf Lintasan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<style>
    .nav-link {
        position: relative;
        overflow: hidden;
        padding-bottom: 10px;
        color: #ffffff;
        /* agar teks putih juga jika dibutuhkan */
        transition: color 0.3s ease-in-out;
    }

    .nav-link::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: 0;
        left: -100%;
        background-color: white;
        transition: all 0.3s ease-in-out;
    }

    .nav-link:hover {
        color: white;
    }

    .nav-link:hover::before {
        left: 0;
    }


    @media (max-width: 639px) {
        .hide-on-mobile {
            display: none;
        }
    }

    .cormorant-garamond {
        font-family: "Cormorant Garamond", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }

    .proza-libre {
        font-family: "Proza Libre", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }

    .montserrat {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 900;
        font-style: normal;
    }
</style>

<body class="bg-white lg:bg-gray-100 min-h-screen flex flex-col">

    <nav class="bg-blue-200 fixed w-full z-20 top-0 start-0 border-b border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a class="flex space-x-3 lg:text-blue-200 text-gray-900 font-semibold rtl:space-x-reverse">Teori Graf &
                Penerapannya</a>


            <div class="flex  items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg
                    md:hidden hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-200" type="button"
                    data-drawer-target="drawer-body-scrolling" data-drawer-show="drawer-body-scrolling"
                    data-drawer-backdrop="true" aria-controls="drawer-body-scrolling">
                    <span class="sr-only">Open main menu</span>
                    <svg class="text-black w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>

            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul
                    class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                    <li class="items-center">
                        <a href="/" class="nav-link block px-3 lg:text-center text-gray-700"
                            aria-current="page">Beranda</a>
                    </li>
                    <li>
                        <a href="/contoh-penerapan/" class="nav-link block px-3 text-gray-700">Penerapan</a>
                    </li>
                    <li>
                        <a href="/perhitungan-graf-lintasan/" class="block px-3 text-white font-semibold">Perhitungan</a>
                        <div class="border-t-4 px-8 mt-2" style="border-color: rgb(255, 255, 255);"></div>
                    </li>
                    <li>
                        <a href="/sumber-referensi/" class="nav-link block px-3 text-gray-700">Referensi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="drawer-body-scrolling"
        class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80"
        tabindex="-1" aria-labelledby="drawer-body-scrolling-label">
        <h5 id="drawer-body-scrolling-label" class="text-base font-semibold text-gray-500 uppercase">
            Menu</h5>
        <button type="button" data-drawer-hide="drawer-body-scrolling" aria-controls="drawer-body-scrolling" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 
                    inline-flex items-center justify-center">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
        </button>
        <div class="py-4 overflow-y-auto">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="/" type="button"
                        class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group 
                            hover:bg-gray-100">
                        <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Beranda</span>
                    </a>
                </li>

                <li>
                    <a href="/contoh-penerapan/" type="button" class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group 
                            hover:bg-gray-100">
                        <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Penerapan</span>
                    </a>
                </li>

                <li>
                    <a href="/perhitungan-graf-lintasan/" type="button" class="flex items-center w-full p-2 text-base text-gray-900 font-bold rounded-lg group bg-gray-100">
                        <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Perhitungan</span>
                    </a>
                </li>

                <li>
                    <a href="/sumber-referensi" type="button" class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group 
                            hover:bg-gray-100">
                        <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Referensi</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <section id="about" class="py-12 lg:px-6 flex-grow">
        <main id="home" class="flex items-center justify-center py-12 lg:px-4">
            <div class="bg-white p-8 rounded-lg lg:shadow-md w-full lg:max-w-md">
                <h1 class="text-2xl font-semibold mb-6 text-center">Form Input Graf Lintasan</h1>
                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="n" class="block mb-2 text-sm font-medium text-gray-700">Masukkan jumlah simpul
                            (n):</label>
                        <input type="number" id="n" name="n" min="2" required
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
                        Hitung
                    </button>
                </form>
            </div>
        </main>
    </section>
   <footer class="bg-white lg:bg-gray-100">
        <div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">
            <hr class="my-6 border-gray-200 sm:mx-auto lg:my-8" />
            <div class="items-center">
                <p class="text-sm text-gray-500 text-center">2025 Create by Aurelia.</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</body>

</html>
